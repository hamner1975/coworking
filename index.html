<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>Coworking</title>
  <!-- MDB icon -->
  <link rel="icon" href="img/mdb-favicon.ico" type="image/x-icon">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">
  <!-- Google Fonts Roboto -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
  <!-- Bootstrap core CSS -->
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <!-- Material Design Bootstrap -->
  <link rel="stylesheet" href="css/mdb.min.css">
  <!-- Sweetalert2 -->
  <link rel="stylesheet" href="plugin/sweetalert2/sweetalert2.min.css">
  <!-- Your custom styles (optional) -->
  <link rel="stylesheet" href="css/style.css">
</head>

<body>

  <!-- Start your project here-->
  <div class="container">
    <div class="row mt-4">
      <div class="col-md">
        <!-- Default form subscription -->
        <form class="text-center border border-light p-5" action="#!">
          <img src="img/logo_incidencias.png" alt="">

          <p class="h4 mb-4 mt-4">Suscribete</p>

          <p>Join our mailing list. We write rarely, but only the best content.</p>
          <div class="row">
            <div class="col-md">
              <!-- Nombre -->
              <input type="text" id="nombre" name="nombre" class="form-control mb-4" placeholder="Nombre">
            </div>
            <div class="col-md">
              <!-- Apellidos -->
              <input type="text" id="apellidos" name="apellidos" class="form-control mb-4" placeholder="Apellidos">
            </div>
            <div class="col-md">
              <!-- Edad -->
              <input type="number" id="edad" name="edad" class="form-control mb-4" placeholder="Edad">
            </div>
          </div>
          <div class="row">
            <div class="col-md">
              <select class="browser-default custom-select mb-4" id="sexo" name="sexo">
                <option value="0" selected>Sexo</option>
                <option value="1">Hombre</option>
                <option value="2">Mujer</option>
              </select>
            </div>
            <div class="col-md">
              <select class="browser-default custom-select mb-4" id="distrito" name="distrito">
                <option value="0" selected>Distrito</option>
                <option value="1">Distrito1</option>
                <option value="2">Distrito2</option>
              </select>
            </div>
            <div class="col-md">
              <!-- Correo -->
              <input type="email" id="correo" name="correo" class="form-control mb-4" placeholder="Correo">
            </div>
          </div>
          <div class="row">
            <div class="col-md">
              <!-- Teléfono -->
              <input type="tel" id="telefono" name="telefono" class="form-control mb-4" placeholder="Teléfono">
            </div>
            <div class="col-md">
              <!-- DNI -->
              <input type="number" id="dni" name="dni" class="form-control mb-4" placeholder="DNI">
            </div>
            <div class="col-md">
              <select class="browser-default custom-select mb-4" id="ocupacion" name="ocupacion">
                <option value="0" selected>Ocupación</option>
                <option value="1">Ocupacion1</option>
                <option value="2">Ocupacion2</option>
              </select>
            </div>
          </div>
          <div class="row">
            <div class="col-md">
              <div class="form-group">
                <textarea class="form-control rounded-0" id="observaciones" rows="3"
                  placeholder="Observaciones"></textarea>
              </div>
            </div>
          </div>

          <!-- Sign in button -->
          <button class="btn btn_registra" type="button" id="guardaRegistro">Registrar</button>


        </form>
        <!-- Default form subscription -->
      </div>
    </div>
  </div>
  <!-- End your project here-->

  <!-- jQuery -->
  <script type="text/javascript" src="js/jquery.min.js"></script>
  <!-- Bootstrap tooltips -->
  <script type="text/javascript" src="js/popper.min.js"></script>
  <!-- Bootstrap core JavaScript -->
  <script type="text/javascript" src="js/bootstrap.min.js"></script>
  <!-- MDB core JavaScript -->
  <script type="text/javascript" src="js/mdb.min.js"></script>
  <!-- Sweetalert2 -->
  <script src="plugin/sweetalert2/sweetalert2.min.js"></script>
  <!-- Your custom scripts (optional) -->
  <script type="text/javascript" src="js/script.js"></script>

</body>

</html>
